<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
</head>
<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
    {{ message }}
    </div>
{% endfor %}
<form action="" method="post">
    {% csrf_token %}
    <label>username</label>
    <input type="text" id="username" name="username" placeholder="please enter your username">
    <br>
    <label>first name</label>
    <input type="text" id="fname" name="fname" placeholder="please enter your fname">
    <br>

    <label>last name</label>
    <input type="text" id="lname" name="lname" placeholder="please enter your lname">
    <br>

    <label>email</label>
    <input type="email" id="email" name="email" placeholder="please enter your email">
    <br>

    <label>password</label>
    <input type="password" id="pass1" name="pass1" placeholder="please enter your password">
    <br>

    <label>password confirm</label>
    <input type="password" id="pass2" name="pass2" placeholder="confirm your password">
    <br>

    <button type="submit">sign up</button>
</form>
</body>
</html>
